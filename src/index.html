<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html" />
    <meta charset="utf-8">
    <title>Vfsglobal Bot</title>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item" data-bind="using: token">
            <form id="accessTokenForm" data-bind="submit: getToken">
                <fieldset>
                    <legend>Токен доступа</legend>
                    <div>
                        <label for="username">Имя пользователя:</label>
                        <input data-bind="value: username" type="text" id="username" name="username"
                            value="proverka@gmail.com" />
                    </div>
                    <div>
                        <label for="password">Пароль:</label>
                        <input data-bind="value: password" type="password" id="password" name="password" value="" />
                    </div>
                    <div>
                        <label><input type="checkbox" id="enablePulling1" data-bind="checked: enablePulling" />Включить автообновление</label>

                    </div>
                    <div class="box" data-bind="visible: accessToken">
                        <hr />
                        <p data-bind="text: accessToken" style="width: 100%;"></p>
                        <button type="button" data-bind="click: removeAccessToken">Очистить</button>
                    </div>
                    <div>
                        <hr />
                        <button type="submit">Обновить</button>
                    </div>
                    <div class="box">
                        <p data-bind="html: message"></p>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="flex-item" data-bind="using: appointmentSlots">

            <form id="appointmentSlotsForm" data-bind="submit: checkSlots">
                <fieldset>
                    <legend>Проверка слотов</legend>

                    <div>
                        <label for="centerCode">ВЦ:</label>
                        <select id="centerCode" name="centerCode"
                            data-bind="options: centers, value: selectedCenter, optionsText: 'centerName', optionsValue: 'isoCode'">
                        </select>
                    </div>
                    <div>
                        <label for="visaCategory">Тип:</label>
                        <select id="visaCategory" name="visaCategory"
                            data-bind="options: visaCategories, value: selectedVisaCategory, optionsText: 'name', optionsValue: 'code'">
                        </select>
                    </div>
                    <div>
                        <label for="visaSubCategory">Цель:</label>
                        <select id="visaSubCategory" name="visaCategory"
                            data-bind="options: visaSubCategories, value: selectedVisaSubCategory, optionsText: 'name', optionsValue: 'code'">
                        </select>
                    </div>
                    <div>
                        <p>
                            <label><input type="checkbox" id="enablePulling2"
                                    data-bind="checked: enablePulling" />Включить автопроверку </label>
                        </p>
                        <p data-bind="visible: enablePulling">

                            <label for="pullInterval">Интервал проверки:</label>
                            <select id="pullInterval" name="pullInterval" data-bind="value: pullInterval">
                                <option value="1">1 минута</option>
                                <option value="2">2 минуты</option>
                                <option value="3">3 минуты</option>
                                <option value="5">5 минут</option>
                                <option value="8">8 минут</option>
                                <option value="13">13 минут</option>
                            </select>
                        </p>
                    </div>
                    <div>
                        <hr />
                        <button type="submit">Проверить слоты</button>
                    </div>
                    <div class="box">
                        <p data-bind="html: message"></p>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="flex-item" data-bind="using: applicant">
            <form id="applicantForm" data-bind="submit: save">
                <fieldset>
                    <legend>Регистрация</legend>
                    <div class="info">
                        Регистрация возможна только для пенсионеров и детей
                    </div>
                    <div>
                        <label for="firstName">Имя:</label>
                        <input data-bind="value: firstName" type="text" id="firstName" name="firstName"
                            placeholder="IVAN" />
                    </div>
                    <div>
                        <label for="lastName">Фамилия:</label>
                        <input data-bind="value: lastName" type="text" id="lastName" name="lastName"
                            placeholder="BABICH" />
                    </div>
                    <div>
                        <label for="sex">Пол:</label>
                        <select id="sex" name="sex" data-bind="value: sex">
                            <option value="2">Женский</option>
                            <option value="1">Мужской</option>
                            <option value="3">Средний</option>
                        </select>
                    </div>
                    <div>
                        <label for="dateOfBirth">Дата рождения:</label>
                        <input data-bind="value: dateOfBirth" type="text" id="dateOfBirth" name="dateOfBirth"
                            placeholder="ДД/ММ/ГГГГ" />
                    </div>
                    <div>
                        <label for="passportNumber">Серия и номер паспорта:</label>
                        <input data-bind="value: passportNumber" type="text" id="passportNumber" name="passportNumber"
                            placeholder="MP1234567" />
                    </div>
                    <div>
                        <label for="passportExpiry">Срок действия паспорта:</label>
                        <input data-bind="value: passportExpiry" type="text" id="passportExpiry" name="passportExpiry"
                            placeholder="ДД/ММ/ГГГГ" />
                    </div>
                    <div>
                        <label for="phoneCode">Префикс телефона:</label>
                        <input data-bind="value: phoneCode" type="text" id="phoneCode" name="phoneCode"
                            placeholder="375" value="375" />
                    </div>
                    <div>
                        <label for="phoneNumber">Номер телефона:</label>
                        <input data-bind="value: phoneNumber" type="text" id="phoneNumber" name="phoneNumber"
                            placeholder="291112233" />
                    </div>
                    <div>
                        <label><input type="checkbox" id="autoSchedule" data-bind="checked: autoSchedule" />Включить авторегистрацию</label>

                    </div>
                    <div data-bind="visible: urn">
                        <hr />
                        <p data-bind="text: urn"></p>
                        <button type="button" data-bind="click: removeUrn">Почистить</button>
                    </div>
                    <div data-bind="visible: allocation">
                        <hr />
                        <p data-bind="text: allocation() && allocation().text"></p>
                        <button type="button" data-bind="click: removeAllocation">Почистить</button>
                    </div>
                    <div>
                        <hr />
                        <button type="submit" data-bind="text: buttonText">Далее</button>
                    </div>
                    <div class="box">
                        <p data-bind="html: message"></p>
                    </div>
                </fieldset>

            </form>

        </div>
    </div>
