<body>
    <div class="flex-container">
        <div class="flex-item" data-bind="using: token">
            <form id="accessTokenForm" data-bind="submit: getToken">
                <fieldset>
                    <legend>Access Token</legend>
                    <div>
                        <label for="username">username:</label>
                        <input data-bind="value: username" type="text" id="username" name="username"
                            value="proverka@gmail.com" />
                    </div>
                    <div>
                        <label for="password">password:</label>
                        <input data-bind="value: password" type="password" id="password" name="password" value="" />
                    </div>
                    <div>
                        <label><input type="checkbox" id="enablePulling1" data-bind="checked: enablePulling" />Enable
                            Pulling </label>

                    </div>
                    <div class="box" data-bind="visible: accessToken">
                        <hr />
                        <p data-bind="text: accessToken" style="width: 100%;"></p>
                        <button type="button" data-bind="click: removeAccessToken">Clear</button>
                    </div>
                    <div>
                        <hr />
                        <button type="submit">Get Token</button>
                    </div>
                    <div class="box">
                        <p data-bind="html: message"></p>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="flex-item" data-bind="using: appointmentSlots">

            <form id="appointmentSlotsForm" data-bind="submit: checkSlots">
                <fieldset>
                    <legend>Where Check</legend>

                    <div>
                        <label for="centerCode">Center Code:</label>
                        <select id="centerCode" name="centerCode"
                            data-bind="options: centers, value: selectedCenter, optionsText: 'centerName', optionsValue: 'isoCode'">
                        </select>
                    </div>
                    <div>
                        <label for="visaCategory">Visa Category:</label>
                        <select id="visaCategory" name="visaCategory"
                            data-bind="options: visaCategories, value: selectedVisaCategory, optionsText: 'name', optionsValue: 'code'">
                        </select>
                    </div>
                    <div>
                        <label for="visaSubCategory">Visa Sub Category:</label>
                        <select id="visaSubCategory" name="visaCategory"
                            data-bind="options: visaSubCategories, value: selectedVisaSubCategory, optionsText: 'name', optionsValue: 'code'">
                        </select>
                    </div>
                    <div>
                        <label><input type="checkbox" id="enablePulling2" data-bind="checked: enablePulling" />Enable
                            Pulling </label>

                    </div>
                    <div>
                        <hr />
                        <button type="submit">Check Slots</button>
                    </div>
                    <div class="box">
                        <p data-bind="html: message"></p>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="flex-item" data-bind="using: applicant">
            <form id="applicantForm" data-bind="submit: save">
                <fieldset>
                    <legend>Applicant</legend>
                    <div>
                        <label for="firstName">First Name:</label>
                        <input data-bind="value: firstName" type="text" id="firstName" name="firstName"
                            placeholder="IVAN" />
                    </div>
                    <div>
                        <label for="lastName">Last Name:</label>
                        <input data-bind="value: lastName" type="text" id="lastName" name="lastName"
                            placeholder="BABICH" />
                    </div>
                    <div>
                        <label for="sex">Sex:</label>
                        <select id="sex" name="sex" data-bind="value: sex">
                            <option value="2">Female</option>
                            <option value="1">Male</option>
                            <option value="3">Others</option>
                        </select>
                    </div>
                    <div>
                        <label for="dateOfBirth">Date Of Birth:</label>
                        <input data-bind="value: dateOfBirth" type="text" id="dateOfBirth" name="dateOfBirth"
                            placeholder="DD/MM/YYYY" />
                    </div>
                    <div>
                        <label for="passportNumber">Passport Number:</label>
                        <input data-bind="value: passportNumber" type="text" id="passportNumber" name="passportNumber"
                            placeholder="MP1234567" />
                    </div>
                    <div>
                        <label for="passportExpiry">Passport Expiry:</label>
                        <input data-bind="value: passportExpiry" type="text" id="passportExpiry" name="passportExpiry"
                            placeholder="DD/MM/YYYY" />
                    </div>
                    <div>
                        <label for="phoneCode">Phone Code:</label>
                        <input data-bind="value: phoneCode" type="text" id="phoneCode" name="phoneCode"
                            placeholder="375" value="375" />
                    </div>
                    <div>
                        <label for="phoneNumber">Phone Number:</label>
                        <input data-bind="value: phoneNumber" type="text" id="phoneNumber" name="phoneNumber"
                            placeholder="291112233" />
                    </div>
                    <div>
                        <label><input type="checkbox" id="autoSchedule" data-bind="checked: autoSchedule" />Auto
                            Schedule</label>

                    </div>
                    <div data-bind="visible: urn">
                        <hr />
                        <p data-bind="text: urn"></p>
                        <button type="button" data-bind="click: removeUrn">Clear</button>
                    </div>
                    <div data-bind="visible: allocation">
                        <hr />
                        <p data-bind="text: allocation() && allocation().text"></p>
                        <button type="button" data-bind="click: removeAllocation">Clear</button>
                    </div>
                    <div>
                        <hr />
                        <button type="submit" data-bind="text: buttonText">Next</button>
                    </div>
                    <div class="box">
                        <p data-bind="html: message"></p>
                    </div>
                </fieldset>

            </form>

        </div>
    </div>
